<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="allow">Allow showing address</label>: <input type="checkbox" name="allow" id="allow" checked=""/></p>
            <p><input type="submit" value="Submit" /></p>
            <input type="hidden" name="allow" value="false"/>
        </form>

        <p></p>
    </body>
</html>
