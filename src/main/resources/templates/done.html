<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you </h1>
        <h1 th:text="${name}"> name </h1>
         <h1>You have been signed up to the event!</h1>
        <br></br>
        <p>Other participants:</p>
        
        <table>
            <tr th:each="signup : ${signups}">
                <td th:utext="${signup.name}">Title ...</td> 
                <td> | </td>
                <td th:if="${signup.allow == true}"> <p th:utext="${signup.address}">Text ...</p></td>
            </tr>
        </table>
    </body>
</html>
